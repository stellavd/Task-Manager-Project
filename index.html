<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Πλατφόρμα Διαχείρισης Εργασιών</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 12px #aaa;
        }
        h1 {
            text-align: center;
        }
        .accordion {
            background-color: #eee;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            text-align: left;
            border: none;
            outline: none;
            transition: background-color 0.4s ease;
        }
        .accordion:hover, .active {
            background-color: #ccc;
        }
        .panel {
            padding: 0 10px;
            display: none;
            background-color: white;
            overflow: hidden;
        }
        .theme-toggle {
            margin: 10px 0;
            padding: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            outline: none;
        }
        /* Στυλ για το σκοτεινό θέμα */
        body.dark-mode {
            background-color: black;
            color: white;
        }

        .panel.dark-mode {
            background-color: #333;
            color: white;
        }

        .accordion.dark-mode {
            background-color: #555;
            color: white;
        }

        .accordion:hover.dark-mode, .active.dark-mode {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Πλατφόρμα Διαχείρισης Εργασιών</h1>
        <button class="theme-toggle" onclick="toggleTheme()">Εναλλαγή Θέματος</button>
        
        <button class="accordion">Τι κάνει αυτή η πλατφόρμα;</button>
        <div class="panel">
            <p>Αυτή η πλατφόρμα σας βοηθά να διαχειριστείτε τις εργασίες σας αποτελεσματικά.</p>
        </div>

        <button class="accordion">Πώς να εγγραφώ;</button>
        <div class="panel">
            <p>Μπορείτε να εγγραφείτε πατώντας το κουμπί εγγραφής και συμπληρώνοντας τη φόρμα.</p>
        </div>

        <button class="accordion">Γιατί να χρησιμοποιήσω αυτήν την πλατφόρμα;</button>
        <div class="panel">
            <p>Αυτή η πλατφόρμα προσφέρει εύκολη διαχείριση εργασιών, συνεργασία με άλλους, και πολλά άλλα.</p>
        </div>
    </div>

    <script>
        const acc = document.getElementsByClassName("accordion");
        for (let i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function() {
                this.classList.toggle("active");
                const panel = this.nextElementSibling;
                if (panel.style.display === "block") {
                    panel.style.display = "none";
                } else {
                    panel.style.display = "block";
                }
            });
        }

        function toggleTheme() {
            const body = document.body;
            body.classList.toggle("dark-mode");

            const panels = document.getElementsByClassName("panel");
            for (let i = 0; i < panels.length; i++) {
                panels[i].classList.toggle("dark-mode");
            }

            const accordions = document.getElementsByClassName("accordion");
            for (let i = 0; i < accordions.length; i++) {
                accordions[i].classList.toggle("dark-mode");
            }

            const currentTheme = body.classList.contains("dark-mode") ? "dark" : "light";
            document.cookie = "theme=" + currentTheme;
        }

        // Εφαρμογή του αποθηκευμένου θέματος
        window.onload = function() {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith("theme=")) {
                    const theme = cookie.split('=')[1];
                    if (theme === 'dark') {
                        document.body.classList.add("dark-mode");

                        const panels = document.getElementsByClassName("panel");
                        for (let i = 0; i < panels.length; i++) {
                            panels[i].classList.add("dark-mode");
                        }

                        const accordions = document.getElementsByClassName("accordion");
                        for (let i = 0; i < accordions.length; i++) {
                            accordions[i].classList.add("dark-mode");
                        }
                    }
                }
            }
        }
    </script>
</body>
</html>
